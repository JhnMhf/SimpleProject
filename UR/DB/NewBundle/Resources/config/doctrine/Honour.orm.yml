            column: locationID
        fromDateid:
            type: string
            nullable: true
            length: 200
            options:
                fixed: false
            column: from_dateID
        toDateid:
            type: string
            nullable: true
            length: 200
            options:
                fixed: false
            column: to_dateID
        provenDateid:
            type: string
            nullable: true
            length: 200
