UR\DB\NewBundle\Entity\Birth:
    type: entity
    table: birth
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: ID
            generator:
                strategy: IDENTITY
    fields:
        originCountryid:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: origin_countryID
        originTerritoryid:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: origin_territoryID
        originLocationid:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: origin_locationID
        birthCountryid:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: birth_countryID
        birthLocationid:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: birth_locationID
        birthDateid:
            type: string
            nullable: true
            length: 200
            options:
                fixed: false
            column: birth_dateID
        birthTerritoryid:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: birth_territoryID
        comment:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
    manyToOne:
        person:
            targetEntity: BasePerson
        originCountry:
