UR\DB\NewBundle\Entity\Death:
    type: entity
    table: death
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: ID
            generator:
                strategy: IDENTITY
    fields:
        deathLocationid:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: death_locationID
        deathCountryid:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: death_countryID
        causeOfDeath:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
            column: cause_of_death
        territoryOfDeathid:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: territory_of_deathID
        graveyard:
            type: string
            nullable: true
            length: 200
            options:
                fixed: false
        funeralLocationid:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: funeral_locationID
        comment:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
        deathDateid:
            type: string
            nullable: true
            length: 200
            options:
                fixed: false
            column: death_dateId
        funeralDateid:
            type: string
            nullable: true
            length: 200
            options:
                fixed: false
            column: funeral_dateId
    manyToOne:
        person:
            targetEntity: BasePerson
        deathCountry:
            targetEntity: Country
            fetch: EAGER
            joinColumn:
                name: death_countryID
                referencedColumnName: ID
                nullable: true        
        territoryOfDeath:
            targetEntity: Territory
            fetch: EAGER
            joinColumn:
                name: territory_of_deathID
                referencedColumnName: ID
                nullable: true
        deathLocation:
            targetEntity: Location
            fetch: EAGER
            joinColumn:
                name: death_locationID
                referencedColumnName: ID
                nullable: true        
        funeralLocation:
            targetEntity: Location
            fetch: EAGER
            joinColumn:
                name: funeral_locationID
                referencedColumnName: ID
                nullable: true        
    lifecycleCallbacks: {  }
