UR\DB\NewBundle\Entity\Country:
    type: entity
    table: country
    options:
        collate: utf8_general_ci
        charset: utf8
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: ID
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
            column: country_name
        comment:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
            column: country_comment
    lifecycleCallbacks: {  }
