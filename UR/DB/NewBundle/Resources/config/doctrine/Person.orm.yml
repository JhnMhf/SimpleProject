UR\DB\NewBundle\Entity\Person:
    type: entity
    table: person
    options:
        collate: utf8_general_ci
        charset: utf8
    inheritance:
        type: concrete
        extends: Entities\BasePerson 
    uniqueConstraints:
        ID_OLD:
            columns:
                - OID
    fields:
        oid:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: OID
        originalNationid:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: original_nationID
        control:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
        complete:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
    oneToOne:
        birth:
          targetEntity: Birth
          joinColumn:
            name: birth_id
            referencedColumnName: ID
            nullable: true
          fetch: EAGER
          cascade: ["persist","remove"]
        baptism:
          targetEntity: Baptism
          joinColumn:
            name: baptism_id
            referencedColumnName: ID
            nullable: true
          fetch: EAGER
          cascade: ["persist","remove"]
        death:
          targetEntity: Death
          joinColumn:
            name: death_id
            referencedColumnName: ID
            nullable: true
          fetch: EAGER
          cascade: ["persist","remove"]
    oneToMany:
        sources:
          orderBy: { 'sourceOrder': 'ASC' }
          targetEntity: Source
          mappedBy: person
          fetch: EAGER
          cascade: ["persist","remove"]
        educations:
          orderBy: { 'educationOrder': 'ASC' }
          targetEntity: Education
          mappedBy: person
          fetch: EAGER
          cascade: ["persist","remove"]
        honours:
          orderBy: { 'honourOrder': 'ASC' }
          targetEntity: Honour
          mappedBy: person
          fetch: EAGER
          cascade: ["persist","remove"]
        properties:
          orderBy: { 'propertyOrder': 'ASC' }
          targetEntity: Property
          mappedBy: person
          fetch: EAGER
          cascade: ["persist","remove"]
        ranks:
          orderBy: { 'rankOrder': 'ASC' }
          targetEntity: Rank
          mappedBy: person
          fetch: EAGER
          cascade: ["persist","remove"]
        religions:
          orderBy: { 'religionOrder': 'ASC' }
          targetEntity: Religion
          mappedBy: person
          fetch: EAGER
          cascade: ["persist","remove"]
        residences:
          orderBy: { 'residenceOrder': 'ASC' }
          targetEntity: Residence
          mappedBy: person
          fetch: EAGER
          cascade: ["persist","remove"]
        roadOfLife:
          orderBy: { 'roadOfLifeOrder': 'ASC' }
          targetEntity: RoadOfLife
          mappedBy: person
          fetch: EAGER
          cascade: ["persist","remove"]
        stati:
          orderBy: { 'statusOrder': 'ASC' }
          targetEntity: Status
          mappedBy: person
          fetch: EAGER
          cascade: ["persist","remove"]
        works:
          orderBy: { 'worksOrder': 'ASC' }
          targetEntity: Works
          mappedBy: person
          fetch: EAGER
          cascade: ["persist","remove"]
    manyToOne:
        originalNation:
            targetEntity: Nation
            fetch: EAGER
            joinColumn:
                name: original_nationID
                referencedColumnName: ID
                nullable: true
            cascade: ["persist"]