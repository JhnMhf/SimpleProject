UR\DB\NewBundle\Entity\BasePerson:
    type: mappedSuperclass
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: id
            generator:
                   strategy: CUSTOM
            customIdGenerator:
                class: 'UR\DB\NewBundle\Utils\SequenceIDGenerator'
    fields:
        firstName:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
            column: first_name
        patronym:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
        lastName:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
            column: last_name
        foreName:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
            column: fore_name
        birthName:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
            column: birth_name
        gender:
            type: integer
            nullable: false
            options:
                unsigned: false
                comment: '0 = undefined, 1 = male, 2 = female'
                default: '0'
        genderComment:
            type: string
            nullable: true
            length: 200
            options:
                fixed: false
        comment:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
        bornInMarriage:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
            column: born_in_marriage
        jobClassid:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: job_classID
        jobid:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: jobID
    manyToOne:
        job:
            targetEntity: Job
            fetch: EAGER
            joinColumn:
                name: jobID
                referencedColumnName: ID
                nullable: true
            cascade: ["persist"]
        jobClass:
            targetEntity: JobClass
            fetch: EAGER
            joinColumn:
                name: job_classID
                referencedColumnName: ID
                nullable: true
            cascade: ["persist"]
    
    lifecycleCallbacks: {  }