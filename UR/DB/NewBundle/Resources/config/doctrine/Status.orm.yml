UR\DB\NewBundle\Entity\Status:
    type: entity
    table: status
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: ID
            generator:
                strategy: IDENTITY
    fields:
        statusOrder:
            type: boolean
            nullable: false
            options:
                default: '1'
            column: status_order
        label:
            type: string
            nullable: true
            length: 200
            options:
                fixed: false
        countryid:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: countryID
        territoryid:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: territoryID
        locationid:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: locationID
        fromDateid:
            type: string
            nullable: true
            length: 200
            options:
                fixed: false
            column: from_dateID
        toDateid:
            type: string
            nullable: true
            length: 200
            options:
                fixed: false
            column: to_dateID
        provenDateid:
            type: string
            nullable: true
            length: 200
            options:
                fixed: false
            column: proven_dateID
        comment:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
        personID:
            type: integer
            nullable: false
            column: person_ID
            options:
                comment: 'can be a reference to person, partner or relative'
    lifecycleCallbacks: {  }
