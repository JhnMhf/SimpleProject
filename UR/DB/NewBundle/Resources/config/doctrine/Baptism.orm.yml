UR\DB\NewBundle\Entity\Baptism:
    type: entity
    table: baptism
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: ID
            generator:
                strategy: IDENTITY
    fields:
        baptismDate:
            type: date_reference
            column: baptism_dateID
            nullable: true
        baptismLocationid:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: baptism_locationID
    manyToOne:
        person:
            targetEntity: BasePerson
        baptismLocation:
            targetEntity: Location
            fetch: EAGER
            joinColumn:
                name: baptism_locationID
                referencedColumnName: ID
                nullable: true
                
    lifecycleCallbacks:
        #postLoad: [loadDates]
      
